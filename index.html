<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy API</title>
    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.31.0/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-4">
    <header>
        <div class="form-control w-1/2 mx-auto max-w-xs">

                <span class="label-text-alt">press <kbd class="kbd kbd-sm">enter</kbd></span>
            </label>
            <input id="search-field" type="text" placeholder="Search here"

    </header>
    <main>
        <div class="flex">
            <div class="flex-none">
                <ul id="all-menu" class="menu bg-secondary text-secondary-content p-2 rounded-box">

                </ul>
            </div>
            <div class="grow grid grid-cols-4 gap-4">

            </div>
        </div>
    </main>

    <script src="js/app.js"></script>

</html>
