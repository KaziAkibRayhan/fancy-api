<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy API</title>
    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.31.0/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="p-4">
    <header class="mb-6">
        <div class="form-control w-1/2 mx-auto max-w-xs">
            <label class="label">
                <span class="label-text">Search your product</span>
                <span class="label-text-alt">press <kbd class="kbd kbd-sm">enter</kbd></span>
            </label>
            <input id="search-field" type="text" placeholder="Search here"
                class="input input-bordered w-full max-w-xs" />
        </div>
    </header>
    <!-- progress -->
    <progress id="spinner" class="progress w-full hidden"></progress>
    <!-- no found product massage -->
    <section id="not-found">

    </section>
    <main>
        <div class="flex">
            <div class="flex-none">
                <ul id="all-menu" class="menu bg-secondary text-secondary-content p-2 rounded-box">

                </ul>
            </div>
            <div id="products-container" class="grow grid grid-cols-4 gap-4 ml-4">

            </div>
        </div>

        <!-- The button to open modal -->

        <input type="checkbox" id="my-modal-3" class="modal-toggle" />
        <div class="modal">
            <div class="modal-box relative">
                <label for="my-modal-3" class="btn btn-sm btn-circle absolute right-2 top-2">âœ•</label>
                <div id="modal-body">
                </div>
            </div>
        </div>
    </main>
    <!-- js file connected -->
    <script src="js/app.js"></script>
</body>

</html>
